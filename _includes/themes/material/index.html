<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ content }}
  </div>  
</div>

<h2>Recent Updates</h2>
<div class="row">
  {% assign posts_recent_3 = site.posts %}
  {% include JB/posts_recent_3 %}
</div>

<div class="row">
    <a class="btn waves-effect waves-light green darken-1" href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a>
</div>
